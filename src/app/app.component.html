<!--The content below is only a placeholder and can be replaced.-->
<div class="main-container">
  <div class="row">
    <div class="col-sm-12">
      <div class="col-sm-3 pull-left" style="padding: 1.5rem 0rem 1.5rem 0rem">
        <div style="height: 45px;"><img src="assets/images/logo.PNG" alt="PNCVFS"></div>
      </div>
      <div class="col-xs-1 pull-right select-type" style="padding: 1.5rem 0rem 1.5rem 0rem">
        <div style="height: 45px;display: flex;align-items: center;justify-content: center;"><img src="assets/images/gragrey.png" alt="PNCVFS"></div>
      </div>
      <div class="col-xs-1 pull-right select-type active" style="padding: 1.5rem 0rem 1.5rem 0rem">
        <div style="height: 45px;display: flex;align-items: center;justify-content: center;"><img src="assets/images/grawogrey.png" alt="PNCVFS"></div>
      </div>
      <div class="col-xs-1 pull-right select-type" style="padding: 1.5rem 0rem 1.5rem 0rem">
        <div style="height: 45px;display: flex;align-items: center;justify-content: center;"><img src="assets/images/wogrey.png" alt="PNCVFS"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12" style="background: rgba(12,13,14,0.1); padding: 1.5rem 0rem 1.5rem 0rem">
      <div class="col-md-2 col-md-offset-1">
        <select class="form-control"  (change)="getProv()" #coddpto>
          <option value="00">Departamento</option>
          <ng-container *ngFor="let dep of dpto">
            <option value="{{dep.coddpto}}">{{dep.descripcion}}</option>
          </ng-container>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-control"  (change)="getDist()" #codprov>
          <option value="00">Provincia</option>
          <ng-container *ngFor="let pr of prov">
            <option value="{{pr.codprov}}">{{pr.descripcion}}</option>
          </ng-container>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-control"  (change)="getCenP()" #coddist>
          <option value="00">Distrito</option>
          <ng-container *ngFor="let di of dist">
            <option value="{{di.coddist}}">{{di.descripcion}}</option>
          </ng-container>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-control"  (change)="getServicios()"  #codcenp>
          <option value="0000">Centro Poblado</option>
          <ng-container *ngFor="let ce of cenp">
            <option value="{{ce.codcenp}}">{{ce.descripcion}}</option>
          </ng-container>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-control" (change)="redibujarMarcadores()" #codserv>
          <option value="00">Servicio</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">

    </div>
    <div class="col-md-6">
      <div #gmap style="width:100%;height:592px;"></div>
    </div>
  </div>
  <div class="row">

  </div>
</div>
